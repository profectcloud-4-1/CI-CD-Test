name: example main branch ci test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

  docker-image:
    name: Build and Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write     # OIDC로 AWS 권한 받을 때 필요

    env:
      AWS_REGION: ap-northeast-2            # 쓰는 리전으로 변경
      ECR_REPOSITORY: my-app-service        # ECR 리포지토리 이름 (미리 만들어둬야 함)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) GitHub OIDC + IAM Role로 AWS 자격 구성
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}   # IAM Role ARN
          aws-region: ${{ env.AWS_REGION }}

      # 2) ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3) Docker meta (이미지/태그 생성 규칙)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      # 4) Build & Push to ECR
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  notify-slack-on-build-failure:
    name: Notify Slack on build failure
    needs: build
    runs-on: ubuntu-latest
    # build job이 실패했을 때만 실행
    if: failure()
    steps:
      - name: Send Slack notification
        run: |
          payload=$(jq -n --arg repo "${GITHUB_REPOSITORY}" \
                        --arg workflow "${GITHUB_WORKFLOW}" \
                        --arg job "build" \
                        --arg url "https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" \
                        --arg actor "${GITHUB_ACTOR}" \
                        '{
                          "text": ":x: *CI Build Failed*",
                          "blocks": [
                            {
                              "type": "section",
                              "text": {
                                "type": "mrkdwn",
                                "text": ":x: *CI Build Failed* in `\($repo)`\n*Workflow*: \($workflow)\n*Job*: \($job)\n*Triggered by*: \($actor)\n<\($url)|View run in GitHub>"
                              }
                            }
                          ]
                        }')
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
